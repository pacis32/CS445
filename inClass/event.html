<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn1" style="font-size: 10px;">10px</button>
    <button id="btn2" style="font-size: 10px;">15px</button> 
    <button id="btn3" style="font-size: 10px;">20px</button>
    <script>

       function changeSize(){
         let size= this.style.fontSize;
         let changedSize= parseInt(size)+5 +'px';
          this.style.fontSize=changedSize;
          this.textContent=changedSize;
       }

        document.getElementById('btn1').onclick=changeSize;
        document.getElementById('btn2').onclick=changeSize;
        document.getElementById('btn3').onclick=changeSize;

    

    </script>
</body>
</html>
