<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="main">
        <p id="blog">
        <button id="myBtn">Try it</button>
        </p> </div>
        <script>
        document.getElementById('main').addEventListener('click', function() { 
            console.log('1');}, true);
        document.getElementById('blog').addEventListener('click', function() {
             console.log('2');}, false);
        const myBtn = document.getElementById("myBtn"); myBtn.addEventListener('click', function() {
        console.log('3');}, true); myBtn.addEventListener("click", (event) => {
        console.log('4');
        event.stopPropagation(); });
        myBtn.addEventListener("click", () => console.log('5')); </script>
         //output: 1 3 4 5
</body>
</html>
