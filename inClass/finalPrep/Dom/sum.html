<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload= function(){

            document.getElementById('addButton').onclick= function () {
         document.getElementById('result').value= parseInt(document.getElementById('input1').value) +  parseInt(document.getElementById('input2').value)
            }
        }
    </script>
</head>
<body>                                                                  
 <input id="input1" /> + <input id="input2" /> = <input id="result" />
<button id="addButton">Add</button>
</body>
</html>
